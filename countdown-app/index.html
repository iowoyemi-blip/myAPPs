<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="panel">
      <h1>Countdown Planner</h1>
      <p class="intro">Pick a start and end date to see how much time you have left.</p>
      <form id="countdown-form" class="form">
        <label class="field">
          <span>Start date &amp; time</span>
          <input type="datetime-local" id="start" name="start" required />
        </label>
        <label class="field">
          <span>End date &amp; time</span>
          <input type="datetime-local" id="end" name="end" required />
        </label>
        <button type="submit" class="submit">Start countdown</button>
      </form>
      <p id="status" class="status" role="status"></p>
      <div id="countdown" class="countdown" aria-live="polite"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
